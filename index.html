<html lang="en">

    <!-- Title -->

    <div id="option-open" onclick="openOptionsPopup()">
      <div class="option-chevron">

      <div style="margin-bottom: 80px;"></div>

      <!-- PLAYERS -->

          </div>

          <span id="id-popup-balance-text" class="popup-balance-text"

          >
          <div class="popup-balance-container">
            <span id="id-popup-balance" class="player-money">450</span>
            <span class="player-monopoly-money-icon">M</span>
          </div>
          <div class="popup-switch">
            <div
              id="id-popup-switch-subtract"
              class="popup-switch-option popup-switch-option-selected"
            >
              Pay
            </div>
            <div id="id-popup-switch-add" class="popup-switch-option">
              Receive
            </div>
          </div>
          <div class="popup-textbox-container">
            <span
              id="popup-mode"
              style="
                font-size: 64px;
                color: var(--color-player-text-2);
                padding: 8px;
                font-family: 'plex-semibold-mono';
              "
              >-</span
            >
            <input
              id="id-popup-textbox"
              type="number"
              class="popup-textbox"
              placeholder="0"
              min="0"
              max="100000"
            />
          </div>

          <div id="id-popup-button-accept" class="popup-button">
            <svg
              width="44"
              height="44"
              viewBox="0 0 24 24"

              />

            <span style="padding-left: 8px; vertical-align: middle">
              Accept
            </span>
          </div>
        </div>
      </div>
